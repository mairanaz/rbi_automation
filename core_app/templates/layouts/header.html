{% load static %}

<header class="app-header">
  <!-- Start::main-header-container -->
  <div class="main-header-container container-fluid">
    <!-- Start::header-content-right -->
    <div class="header-content-right">
      <!-- Start::header-element -->
      <div class="header-element">
        <!-- Start::header-link|dropdown-toggle -->
        <a href="javascript:void(0);" class="header-link dropdown-toggle" id="mainHeaderProfile"
          data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
          <div class="d-flex align-items-center">
            <div class="me-sm-2 me-0">
            <img
              src="{% if rbi_user and rbi_user.avatar_url %}{{ rbi_user.avatar_url }}{% else %}{% static 'assets/images/faces/9.jpg' %}{% endif %}"
              alt="img"
              width="32"
              height="32"
              class="rounded-circle"
            />

            </div>
            <div class="d-sm-block d-none">
              <p class="fw-semibold mb-0 lh-1">
                {% if rbi_user %}
                  {{ rbi_user.name|default:rbi_user.email|default:"User" }}
                {% else %}
                  User
                {% endif %}
              </p>
            </div>

          </div>
        </a>
        <!-- End::header-link|dropdown-toggle -->
        <ul class="main-header-dropdown dropdown-menu pt-0 overflow-hidden header-profile-dropdown dropdown-menu-end"
          aria-labelledby="mainHeaderProfile">
          <li>
            <a class="dropdown-item d-flex" href="profile.html"><i
                class="ti ti-user-circle fs-18 me-2 op-7"></i>Profile</a>
          </li>
          <li>
            <a class="dropdown-item d-flex" href="mail.html"><i class="ti ti-inbox fs-18 me-2 op-7"></i>Inbox
              <span class="badge bg-success-transparent ms-auto">25</span></a>
          </li>
          <li>
            <a class="dropdown-item d-flex border-block-end" href="to-do-list.html"><i
                class="ti ti-clipboard-check fs-18 me-2 op-7"></i>Task
              Manager</a>
          </li>
          <li>
            <a class="dropdown-item d-flex" href="mail-settings.html"><i
                class="ti ti-adjustments-horizontal fs-18 me-2 op-7"></i>Settings</a>
          </li>
          <li>
            <a class="dropdown-item d-flex border-block-end" href="javascript:void(0);"><i
                class="ti ti-wallet fs-18 me-2 op-7"></i>Bal: $7,12,950</a>
          </li>
          <li>
            <a class="dropdown-item d-flex" href="chat.html"><i class="ti ti-headset fs-18 me-2 op-7"></i>Support</a>
          </li>
          <li>
            <a class="dropdown-item d-flex" href="sign-in-cover.html"><i class="ti ti-logout fs-18 me-2 op-7"></i>Log
              Out</a>
          </li>
        </ul>
      </div>
      <!-- End::header-element -->

    </div>
    <!-- End::header-content-right -->
  </div>
  <!-- End::main-header-container -->
</header>
